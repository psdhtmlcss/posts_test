<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Посты</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="">Главная</a>
      <time>current time</time>
      <button type="button" class="add-new-post">Создать пост</button>
    </div>
  </header>
  <main class="main">
    <section class="section">
      <div class="container">
        <h2>Промо</h2>
        <div class="posts" id="promoPosts"></div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2>Последние</h2>
        <div class="posts" id="lastPosts"></div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2>Популярные</h2>
        <div class="posts" id="popularPosts"></div>
      </div>
    </section>
  </main>
  <div class="modal">
    <div class="modal-body">
      <h2>Создать пост</h2>
      <form>
        <input type="text" placeholder="Заголовок" class="form-heading" required>
        <input type="text" placeholder="Ссылка" class="form-link" required>
        <textarea placeholder="Описание" minlength="10" class="form-description" required></textarea>
        <label><input type="checkbox" class="form-promo"> Промо</label>
        <div class="buttons">
          <button type="button" class="close-modal">Закрыть</button>
          <button type="submit" class="add-post">Добавить</button>
        </div>
      </form>
    </div>
  </div>
  <div class="backdrop"></div>
</body>
</html>
